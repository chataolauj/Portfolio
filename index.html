<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Toubee Lo</title>
</head>

<body>
    <header>
        <div><a href="#home">Toubee Lo</a></div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div id="home" class="section-layout">
            <div class="content">
                <div class="content-home">
                    <h1>Hello, I'm Toubee Lo...</h1>
                    <a href="#about"><i class="fas fa-chevron-down"></i></a></button>
                </div>
            </div>
        </div>
        <div id="about">
            <div class="section-layout">
                <div class="content">
                    <div class="content-about">
                        <h1><u>About</u></h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="portfolio">
            <div class="section-layout">
                <div class="content">
                    <div class="content-portfolio">
                        <h1><u>Portfolio</u></h1>
                        <div id="projects">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact">
            <div class="section-layout">
                <div class="content">
                    <div class="content-contact">
                        <h1><u>Contact</u></h1>
                        <form action="https://formspree.io/mleponkz" method="POST">
                            <input type="text" name="name" id="your-name" placeholder="Name" required>
                            <input type="email" name="email" id="your-email" placeholder="Email" required>
                            <textarea 
                                name="message" id="your-message" cols="30" rows="10"
                                placeholder="Your message..." required
                            ></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
